    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch registered courses and populate dropdown
            fetch('fetch_reg_crs.php')
                .then(response => response.json())
                .then(data => {
                    let courseSelect = document.getElementById("courseSelect");
                    data.forEach(course => {
                        let option = document.createElement("option");
                        option.value = course.course_name; // Use course name as value
                        option.textContent = `${course.course_name} (${course.course_code})`;
                        option.setAttribute("data-course-code", course.course_code);
                        option.setAttribute("data-credits", course.course_credits);
                        courseSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching courses:', error);
                });

            // Update course code and credits based on selected course
            document.getElementById("courseSelect").addEventListener("change", function () {
                let selectedOption = this.options[this.selectedIndex];
                document.getElementById("courseCode").value = selectedOption.getAttribute("data-course-code");
                document.getElementById("credits").value = selectedOption.getAttribute("data-credits");
            });

            // Handle form submission
            document.getElementById("certificateForm").addEventListener("submit", function (event) {
                event.preventDefault();

                let formData = new FormData(this);

                fetch('certificate_upload.php', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.text())
                    .then(data => {
                        if (data === 'success') {
                            alert('Certificate uploaded successfully');
                            location.reload(); // Refresh the page
                        } else {
                            alert('Error: ' + data);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        });
        document.getElementById('changePasswordForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
                alert('New passwords do not match.');
                return;
            }

            fetch('change_password.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    currentPassword: currentPassword,
                    newPassword: newPassword
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Password changed successfully.');
                        $('#changePasswordModal').modal('hide');
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
